pluginManagement {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/" // Plugin Portal Maven repository
        }
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'com.gradle.enterprise' version '3.8'  // Use the Gradle Enterprise plugin version
}

gradleEnterprise {
    buildScan {
        publishAlways() // Always publish the build scan
        tag('frontend-engineer')  // Add custom tags
    }
}
rootProject.name = 'ecommerce-react'
